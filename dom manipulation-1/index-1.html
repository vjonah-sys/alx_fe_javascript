<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Selection -->
  <label for="categorySelect">Choose Category:</label>
  <select id="categorySelect"></select>

  <!-- Display Area -->
  <div id="quoteDisplay" style="margin: 20px 0; font-size: 1.2em; font-weight: bold;"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add New Quote -->
  <h3>Add a New Quote</h3>
  <input type="text" id="quoteInput" placeholder="Enter your quote">
  <input type="text" id="categoryInput" placeholder="Enter category (optional)">
  <button id="addQuote">Add Quote</button>

  <!-- Add New Category -->
  <h3>Add a New Category</h3>
  <input type="text" id="newCategoryInput" placeholder="Enter new category">
  <button id="addCategory">Add Category</button>

  <script src="script.js"></script>
</body>
</html>
