<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #quoteDisplay { margin: 1rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; min-height: 64px; }
    .muted { color: #555; font-size: 0.9rem; }
    .chip { padding: 2px 6px; border: 1px solid #aaa; border-radius: 999px; font-size: 0.85rem; }
    .row { display: flex; gap: .5rem; align-items: center; margin: 0.5rem 0; }
    input[type="text"] { padding: .4rem; border-radius: 6px; border: 1px solid #aaa; }
    button { padding: .4rem .8rem; border: 1px solid #333; border-radius: 6px; background: #fff; cursor: pointer; }
    button:hover { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote output -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Import / Export controls -->
  <hr>
  <h3>Import / Export Quotes</h3>
  <button id="exportBtn">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />

  <!-- Script file -->
  <script src="script.js"></script>
</body>
</html>
