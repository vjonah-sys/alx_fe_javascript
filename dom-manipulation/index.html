<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #quoteDisplay {
      font-size: 1.4em;
      margin: 20px 0;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .input-section {
      margin: 20px 0;
    }

    input, select, button {
      margin: 5px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #notification {
      margin-top: 15px;
      padding: 10px;
      background: #fffae6;
      border: 1px solid #f0c36d;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display -->
  <div id="quoteDisplay">Loading quote...</div>

  <!-- Buttons -->
  <button onclick="displayQuote()">New Quote</button>
  
  <!-- Manual Sync Button -->
  <button onclick="syncQuotes()">Sync Now</button>

  <!-- Add new quote -->
  <div class="input-section">
    <input type="text" id="quoteInput" placeholder="Enter a new quote">
    <input type="text" id="categoryInput" placeholder="Enter category">
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Filter by category -->
  <div class="input-section">
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuotes()"></select>
  </div>

  <!-- Notification box -->
  <div id="notification"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
